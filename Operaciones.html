<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con JavaScript</title>
    <script type="text/javascript">
        function sumar(){
            var n1=document.getElementById("num1").value;
            var n2=document.getElementById("num2").value;
            var r=parseInt(n1)+parseInt(n2);
            document.getElementById("resultado").innerHTML=r;s
        }
        function Restar(){
            var n1=document.getElementById("num1").value;
            var n2=document.getElementById("num2").value;
            var r=parseInt(n1)-parseInt(n2);
            document.getElementById("resultado").innerHTML=r;s
        }
        function Multiplica(){
            var n1=document.getElementById("num1").value;
            var n2=document.getElementById("num2").value;
            var r=parseInt(n1)*parseInt(n2);
            document.getElementById("resultado").innerHTML=r;s
        }
        function Divide(){
            var n1=document.getElementById("num1").value;
            var n2=document.getElementById("num2").value;
            var r=parseInt(n1)/parseInt(n2);
            document.getElementById("resultado").innerHTML=r;s
        }

    </script>
</head>
<body>
    <form>
        <label for="num1">Numero</label>
        <input type="text" name="num1" id="num1" placeholder="Numero 1">
        <br>
        <label for="num2">Numero</label>
        <input type="text" name="num2" id="num2" placeholder="Numero 2">
        <br>
        <input type="button" name="suma" id="suma" value="+" onclick="sumar()">
        <input type="button" name="resta" id="resta" value="-" onclick="Restar()">
        <input type="button" name="mult" id="mult" value="x" onclick="Multiplica()">
        <input type="button" name="divide" id="divide" value="/" onclick="Divide()">
        <br>
        El resultado es:
        <p id="resultado" name="resultado"></p>
    </form>
</body>
</html>
