<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="DiseñoGym.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div>
            <ul>
                <li><a href="Practica6ProgressGym.html">Principal</a></li>
                <li><a href="Intalaciones.html">Instalaciones</a></li>
                <li><a href="Planes.html">Planes</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="image-box">
        <div class="inner-box3 text-box4">
            <h2>Registro</h2>
            <form>
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>
                
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
                
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" min="16" required>
                
                <label for="peso">Peso (kg)</label>
                <input type="number" id="peso" name="peso" step="0.1" required>
                
                <label for="altura">Altura (cm)</label>
                <input type="number" id="altura" name="altura" required>
                
                <label for="objetivo">Objetivo de Entrenamiento</label>
                <select id="objetivo" name="objetivo" required>
                    <option value="perder_peso">Perder Peso</option>
                    <option value="ganar_musculo">Ganar Músculo</option>
                    <option value="mejorar_resistencia">Mejorar Resistencia</option>
                    <option value="bienestar">Bienestar General</option>
                </select>
                
                <label for="usuario">Nombre de Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Registrarse</button>
            </form>
            
            <p>¿Ya tienes cuenta? <a href="Perfil.html">Inicia Sesión</a></p>
        </div>
    </div>
</body>
</html>
