<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #0077cc;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        nav a:hover, nav .active {
            background-color: #005fa3;
        }

        #contenido {
            padding: 20px;
            background: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="active">Principal</a>
        <a href="CuartoAvance.html" onclick="cargarContenido('CuartoAvance.html', event)">CuartoAvance</a>
        <a href="Operaciones.html" onclick="cargarContenido('Operaciones.html', event)">Operaciones</a>
        <a href="leerform.html" onclick="cargarContenido('leerform.html', event)">Forms</a>
        <a href="CalculaPropina.html" onclick="cargarContenido('CalculaPropina', event)">CalculadoraPropina</a>
    </nav>

    <div id="contenido">
    </div>

    <script>
        function cargarContenido(pagina, event) {
            event.preventDefault();
            fetch(pagina)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('contenido').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error al cargar el contenido:', error);
                });
            setActive(event.target);
        }
        function setActive(element) {
            document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
